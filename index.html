<html>

<head>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="container">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="/">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#links">Links</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="docs-section" id="links">
            <h6 class="docs-header">Links</h6>
            <div class="row" id="linkList">

            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>

    <script>
        $(document).ready(function () {
            $(".columns h6").click(function () {
                $(this).parent().parent().find('ul').toggle();
            });

            $.getJSON("json/links.json", function (data) {
                $.each(data.data, function (key, val) {
                    if (val.links && val.links.length > 0) {

                        var items = [];
                        $.each(val.links, function (i, j) {
                            items.push("<li><a target='_blank' href=" + j.link + ">" + j.name + "</a></li>");
                        });

                        var heading = "<h6>" + val.name + "</h6>";

                        $("<div />", {
                            "class": "four columns",
                            html: heading + items.join("")
                        }).appendTo("#linkList");
                    }
                });
            });
        });
    </script>
</body>

</html>
