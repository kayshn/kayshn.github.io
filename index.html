<html>

<head>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script>
  (function(apiKey){
    (function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=[];
      v=['initialize','identify','updateOptions','pageLoad'];for(w=0,x=v.length;w<x;++w)(function(m){
      o[m]=o[m]||function(){o._q[m===v[0]?'unshift':'push']([m].concat([].slice.call(arguments,0)));};})(v[w]);
      y=e.createElement(n);y.async=!0;y.src='https://cdn.pendo.io/agent/static/'+apiKey+'/pendo.js';
      z=e.getElementsByTagName(n)[0];z.parentNode.insertBefore(y,z);})(window,document,'script','pendo');

    // Call this whenever information about your visitors becomes available
    // Please use Strings, Numbers, or Bools for value types.
    pendo.initialize({
      visitor: {
        id:              'K1_DUMMY-ID',   // Required if user is logged in
        // email:        // Optional
        role: 'Admin'        // Optional

        // You can add any additional visitor level key-values here,
        // as long as it's not one of the above reserved names.
      },

      account: {
        id:           'K1-DUMMY-ACC-ID', // Highly recommended
        name:        'K1', // Optional
        planLevel:  'SILVER'  // Optional
        // planPrice:    // Optional
        // creationDate: // Optional

        // You can add any additional account level key-values here,
        // as long as it's not one of the above reserved names.
      }
    });
  })('f9347a71-d8eb-49a9-43b1-6f80c120fe3c');
</script>
        
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="container">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="/">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#links">Links</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="docs-section" id="links">
            <h6 class="docs-header">Links</h6>
            <div class="row" id="linkList">

            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>

    <script>
        $(document).ready(function () {
            $(".columns h6").click(function () {
                $(this).parent().parent().find('ul').toggle();
            });

            $.getJSON("json/links.json", function (data) {
                $.each(data.data, function (key, val) {
                    if (val.links && val.links.length > 0) {

                        var items = [];
                        $.each(val.links, function (i, j) {
                            items.push("<li><a target='_blank' href=" + j.link + ">" + j.name + "</a></li>");
                        });

                        var heading = "<h6>" + val.name + "</h6>";

                        $("<div />", {
                            "class": "four columns",
                            html: heading + items.join("")
                        }).appendTo("#linkList");
                    }
                });
            });
        });
    </script>
</body>

</html>
